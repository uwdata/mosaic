meta:
  title: Wind Map
  description: |
    `vector` marks on a grid show both direction and intensityâ€”here, the speed of winds.
    Expressions for `rotate`, `length`, and `stroke` values are evaluated in the database.
  credit: Adapted from an [Observable Plot example](https://observablehq.com/@observablehq/plot-wind-map).
data:
  wind: { file: data/wind.csv }
params:
  length: 2
vconcat:
- legend: color
  for: wind-map
  label: Speed (m/s)
- name: wind-map
  plot:
  - mark: vector
    data: { from: wind }
    x: longitude
    y: latitude
    rotate: { expr: "degrees(atan2(u, v))" }
    length: { expr: $length * sqrt(u * u + v * v) }
    stroke: { expr: sqrt(u * u + v * v) }
  lengthScale: identity
  colorZero: true
  inset: 10
  aspectRatio: 1
  width: 680
- input: slider
  min: 1
  max: 7
  step: 0.1
  as: $length
  label: Vector Length
