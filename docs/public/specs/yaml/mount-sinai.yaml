meta:
  title: Hospital Charge Data
  description: An interactive dashboard of hospital charge data

data:
  charges: {file: data/131624096_mount-sinai-hospital_standardcharges-subset.parquet}  
  dd: [
    { u: 0, v: 0 },
    { u: 500000, v: 500000 },
  ]
hconcat:
- vconcat:
  - hconcat:
    - input: menu 
      label: Code type
      as: $query
      from: charges
      column: Code_type
    - input: search
      label: Description
      as: $query
      from: charges
      column: description
      type: contains
  - vspace: 10
  - plot:
    - mark: dot
      data: {from: charges, filterBy: $query}
      x: Min_Charge  
      y: Max_Charge
      opacity: 0.1
      fill: Code_type
      r: 2      
    - mark: regressionY
      data: {from: charges, filterBy: $query}  
      x: Min_Charge
      y: Max_Charge
    - select: intervalXY
      as: $query
      brush: { fillOpacity: 0, stroke: black } 
    - mark: lineY
      data: { from: dd }
      x: u
      y: v
      stroke: red     
    margins: { left: 60, top: 20, right: 60 }
    xyDomain: Fixed
    width: 570
    height: 350
    yDomain: [0, 500000]
    xDomain: [0, 500000]
    xLabel: Listed minimum rate ($) →
    yLabel: ↑ Listed maximum rate ($)
  - vspace: 5
  - input: table
    from: charges
    filterBy: $query
    maxWidth: 700
    columns: 
      - Code_type
      - Primary_Code
      - description
      - Min_Charge
      - Max_Charge
      - Product_Name_Maximum
      - Product_Name_Minimum
    width: 
      Code_type: 100
      Primary_Code: 100  
      description: 200
      Min_Charge: 100
      Max_Charge: 100
      Product_Name_Minimum: 120
      Product_Name_Maximum: 120