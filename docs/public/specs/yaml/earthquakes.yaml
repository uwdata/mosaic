meta:
  title: Earthquakes
  description: |
    A rotatable globe of earthquake activity.
    To show land masses, this example loads a TopoJSON file directly in the browser, bypassing the database.
  credit: Adapted from an [Observable Plot example](https://observablehq.com/@observablehq/plot-earthquake-globe).
data:
  earthquakes: { file: data/earthquakes.csv }
  land:
    type: topojson
    file: data/countries-110m.json
    feature: land
params:
  longitude: -180
  latitude: -30
  rotate: [$longitude, $latitude]
vconcat:
- hconcat:
  - input: slider
    label: Longitude
    as: $longitude
    min: -180
    max: 180
    step: 1
  - input: slider
    label: Latitude
    as: $latitude
    min: -90
    max: 90
    step: 1
- plot:
  - mark: geo
    data: { from: land }
    fill: currentColor
    fillOpacity: 0.2
  - mark: sphere
  - mark: dot
    data: { from: earthquakes }
    x: longitude
    y: latitude
    r: { expr: "POW(10, magnitude)" }
    stroke: red
    fill: red
    fillOpacity: 0.2
  style: "overflow: visible;"
  projectionType: orthographic
  projectionRotate: $rotate