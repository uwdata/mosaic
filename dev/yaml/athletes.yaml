vconcat:
- hconcat:
  - input: menu
    label: Sport
    as: $query
    from: athletes
    column: sport
  - input: menu
    label: Sex
    as: $query
    from: athletes
    column: sex
  - input: search
    label: Name
    as: $query
    from: athletes
    column: name
    type: contains
- plot:
  - mark: dot
    data: { from: athletes, filterBy: $query }
    x: weight
    y: height
    fill: sex
    r: 2
    opacity: 0.5
  - mark: regressionY
    data: { from: athletes, filterBy: $query }
    x: weight
    y: height
    stroke: sex
  domainXY: Fixed
  domainColor: Fixed
- input: table
  from: athletes
  width: 640
  height: 300
  filterBy: $query