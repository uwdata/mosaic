data:
  penguins: { file: data/penguins.csv }
params:
  bandwidth: 40
  bins: 10
vconcat:
- hconcat:
  - input: slider
    label: Bandwidth (Ïƒ)
    as: $bandwidth
    min: 1
    max: 100
  - input: slider
    label: Bins
    as: $bins
    min: 3
    max: 40
- plot:
  - mark: density
    data: { from: penguins }
    x: bill_length
    y: bill_depth
    r: density
    fill: "#ddd"
    binsX: $bins
    binsY: $bins
    bandwidth: $bandwidth
  - mark: dot
    data: { from: penguins }
    x: bill_length
    y: bill_depth
    fill: black
    r: 1
  rRange: [0, 16]
  xAxis: bottom
  xLabelAnchor: center
  yAxis: right
  yLabelAnchor: center
  margins: { top: 5, bottom: 30, left: 5, right: 50 }
  width: 700
  height: 480