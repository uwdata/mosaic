plot:
- mark: dot
  data: { from: athletes }
  x: weight
  y: height
  fill: sex
  r: 2
  opacity: 0.05
- mark: regressionY
  data: { from: athletes, filterBy: $query }
  x: weight
  y: height
  stroke: sex
- select: intervalXY
  as: $query
  brush: { fillOpacity: 0, stroke: black }
xyDomain: Fixed
colorDomain: Fixed