data:
  stocks_after_2006: SELECT Symbol, Close, Date
    FROM read_csv_auto('https://uwdata.github.io/mosaic-datasets/data/stocks_after_2006.csv', SAMPLE_SIZE=-1)
    WHERE CLOSE < 100
params:
  brush: { select: intersect }
  bandwidth: 0
  binWidth: 1
  schemeColor: pubugn
  scaleColor: sqrt
vconcat:
- hconcat:
  - input: slider
    label: Bandwidth (σ)
    as: $bandwidth
    min: 0
    max: 10
    step: 0.1
  - input: menu
    label: Bin Width
    as: $binWidth
    options: [0.5, 1, 2]
- vspace: 10
- plot:
  - mark: denseLine
    data: { from: stocks_after_2006, filterBy: $brush }
    x: Date
    y: Close
    z: Symbol
    fill: density
    bandwidth: $bandwidth
    binWidth: $binWidth
  schemeColor: $schemeColor
  scaleColor: $scaleColor
  labelY: Close (Normalized) ↑
  niceY: true
  margins: { left: 30, top: 20, right: 0 }
  width: 800
  height: 240
- plot:
  - mark: denseLine
    data: { from: stocks_after_2006 }
    x: Date
    y: Close
    z: Symbol
    fill: density
    normalize: false
    bandwidth: $bandwidth
    binWidth: $binWidth
  - select: intervalXY
    as: $brush
  schemeColor: $schemeColor
  scaleColor: $scaleColor
  labelY: Close (Unnormalized) ↑
  niceY: true
  margins: { left: 30, top: 20, right: 0 }
  width: 800
  height: 240