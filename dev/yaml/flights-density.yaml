params:
  bandwidth: 7
  thresholds: 10
vconcat:
- hconcat:
  - input: slider
    label: Bandwidth (Ïƒ)
    as: $bandwidth
    min: 1
    max: 100
  - input: slider
    label: Thresholds
    as: $thresholds
    min: 2
    max: 20
- plot:
  - mark: raster
    data: { from: flights }
    x: time
    y: delay
    fill: density
    bandwidth: $bandwidth
  - mark: contour
    data: { from: flights }
    x: time
    y: delay
    stroke: white
    strokeOpacity: 0.5
    bandwidth: $bandwidth
    thresholds: $thresholds
  colorScale: symlog
  colorScheme: ylgnbu
  xAxis: top
  xLabelAnchor: center
  xZero: true
  yAxis: right
  yLabelAnchor: center
  marginLeft: 5
  marginRight: 40
  width: 700
  height: 500