data:
  dd: [
    { i: 0, u: A, v: 2 },
    { i: 1, u: B, v: 8 },
    { i: 2, u: C, v: 3 },
    { i: 3, u: D, v: 7 },
    { i: 4, u: E, v: 5 },
    { i: 5, u: F, v: 4 },
    { i: 6, u: G, v: 6 },
    { i: 7, u: H, v: 1 }
  ]
defaults:
  axisX: null
  axisY: null
  margins: { left: 5, top: 5, right: 5, bottom: 5 }
  width: 160
  height: 100
  domainY: [0, 9]
vconcat:
- hconcat:
  - { mark: barY, data: { from: dd }, x: u, y: v, fill: steelblue }
  - { mark: lineY, data: { from: dd }, x: u, y: v, stroke: steelblue, curve: monotone-x, marker: circle }
  - { mark: text, data: { from: dd }, x: u, y: v, text: u, fill: steelblue }
  - { mark: tickY, data: { from: dd }, x: u, y: v, stroke: steelblue }
  - { mark: areaY, data: { from: dd }, x: u, y: v, fill: steelblue }
- hconcat:
  - plot:
    - { mark: dot, data: { from: dd }, x: i, y: v, fill: black, r: 1.5 }
    - { mark: regressionY, data: { from: dd }, x: i, y: v, stroke: steelblue }
    domainX: [-0.5, 7.5]
  - plot:
    - { mark: hexgrid }
    - { mark: hexbin, data: { from: dd }, x: i, y: v, fill: { count: } }
    schemeColor: blues
    domainX: [-1, 8]
  - plot:
    - { mark: contour, data: { from: dd }, x: i, y: v, stroke: steelblue, bandwidth: 15 }
    domainX: [-1, 8]
  - plot:
    - { mark: raster, data: { from: dd }, x: i, y: v, fill: density, bandwidth: 15 }
    schemeColor: blues
    domainX: [-1, 8]
  - plot:
    - { mark: denseLine, data: { from: dd }, x: i, y: v, fill: density, bandwidth: 2, binScale: 1 }
    schemeColor: blues
    domainX: [-1, 8]