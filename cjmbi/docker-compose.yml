version: '3.8'

services:
  cjmbi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cjmbi
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Optional: Development mode with hot reload
  cjmbi-dev:
    image: node:20-alpine
    container_name: cjmbi-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev
