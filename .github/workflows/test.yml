name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  node:
    name: Test in Node

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci

      - run: npm run lint
      - run: npm run build
      - run: npm run test

  python:
    name: Test in Python

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
          cache: "pip"
          cache-dependency-path: "**/pyproject.toml"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Build and lint Widget
        run: |
          cd packages/widget
          hatch build
          hatch fmt --check

      - name: Build, lint, and test Server
        run: |
          cd packages/duckdb-server
          hatch build
          hatch fmt --check
          hatch run test:cov

  rust:
    name: Test in Rust

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy, rustfmt
          cache: true
          cache-workspaces: |-
            ./packages/duckdb-server-rust

      - name: Format
        run: cargo fmt --manifest-path=./packages/duckdb-server-rust/Cargo.toml -- --check
      - name: Clippy
        run: cargo clippy --manifest-path=./packages/duckdb-server-rust/Cargo.toml --all -- -D warnings
      - name: Test
        run: cargo test --manifest-path=./packages/duckdb-server-rust/Cargo.toml --verbose
