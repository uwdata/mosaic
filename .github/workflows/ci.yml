name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  node:
    name: Test on Node

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci

      - run: npm run lint
      - run: npm run build
      - run: npm run test

  python:
    name: Test on Python

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: "pip"
          cache-dependency-path: "**/pyproject.toml"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipx

      - name: Build and lint
        run: |
          cd packages/widget
          pipx run hatch build

          pipx run hatch run ruff .
          pipx run hatch run black . --check
