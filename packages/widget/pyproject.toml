[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mosaic-widget"
description = "A Jupyter widget for Mosaic"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "anywidget>=0.9.0",
  "duckdb==0.8.1",
  "pyarrow"
]

[project.urls]
homepage = "https://github.com/uwdata/mosaic"

[tool.hatch.build]
artifacts = [
  "mosaic_widget/static/"
]

[project.optional-dependencies]
dev = [
  "jupyterlab",
  "pandas",
  "pyyaml",
  "ruff",
]

[tool.hatch.envs.default]
python = "3.11"
features = ["dev"]

[tool.hatch.envs.default.scripts]
lint = [
  "ruff {args:.}",
  "ruff format --check --diff {args:.}",
]
fmt = [
  "ruff format {args:.}",
  "ruff --fix {args:.}",
]

[tool.hatch.version]
path = "package.json"
pattern = "\"version\": \"(?P<version>.+?)\""

[tool.ruff]
extend-include = ["*.ipynb"]
# allow long lines, allow end in ;, allow useless expressions
lint.ignore = ["E501", "E703", "B018"]
lint.select = [
    # pycodestyle
    "E", "W",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
