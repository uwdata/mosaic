[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mosaic-widget"
description = "A Jupyter widget for Mosaic"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "anywidget>=0.9.0",
  "duckdb==1.0.0",
  "pyarrow"
]

[project.urls]
homepage = "https://github.com/uwdata/mosaic"

[tool.hatch.build]
only-packages = true
artifacts = [
  "mosaic_widget/static/"
]

[project.optional-dependencies]
dev = [
  "jupyterlab",
  "pandas",
  "pyyaml",
  "watchfiles"
]

[tool.hatch.envs.default]
python = "3.11"
features = ["dev"]
installer = "uv"

[tool.hatch.version]
path = "package.json"
pattern = "\"version\": \"(?P<version>.+?)\""

[tool.ruff]
extend-include = ["*.ipynb"]
lint.ignore = ["G004", "TRY301", "EM102", "TRY003", "FBT002"]
