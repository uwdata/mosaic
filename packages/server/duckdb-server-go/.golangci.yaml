version: "2"

run:
  build-tags:
    - duckdb_arrow

linters:
  default: standard

  enable:
    - rowserrcheck
    - sqlclosecheck

  settings:
    errcheck:
      # List of functions to exclude from checking, where each entry is a single function to exclude.
      # See https://github.com/kisielk/errcheck#excluding-functions for details.
      exclude-functions:
        - (*database/sql.Rows).Close

formatters:
  enable:
    - gofmt
